<div class="container">
    <div class="row">
        <div class="col-md-8">
            <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && onSubmit()">
                <div class="form-group">
                    <label for="username">Name</label>
                    <input 
                    type="text"
                    id="username"
                    formControlName="name"
                    class="form-control"
                    [ngClass]="{'is-invalid': user && user.invalid && user.touched}"
                    />
                    <span *ngIf="user && user.invalid && user.touched" style="color:red">Name is Required</span>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                    type="text"
                    id="email"
                    formControlName="email"
                    class="form-control"
                    [ngClass]="{'is-invalid':email && email.invalid && email.touched}"
                    />
                    <span *ngIf="email && email.invalid && email.touched" style="color:red">Email is Required</span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input 
                    type="text"
                    id="phone"
                    formControlName="phone"
                    class="form-control"
                    [ngClass]="{'is-invalid':phone && phone.invalid && phone.touched}"
                    />
                    <span *ngIf="phone && phone.invalid && phone.touched" style="color:red">Phone number is Required</span>
                </div>
               <button type="submit" (click)="onLogin()" class="btn btn-success" [disabled]="!loginForm.valid">Login</button>
               <button type="submit" (click)="onRegister()" class="btn btn-info" [disabled]="!loginForm.valid">Register</button>
               <button type="submit" (click)="onUpdate()" class="btn btn-dark" [disabled]="!loginForm.valid">Update</button>
            </form>
        </div>
    </div>
</div>
